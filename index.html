<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS</title> 
</head>

<body>

    <h1>Hello World!</h1>
    <hr/>

    <div id="display-element"></div>
    <button onclick="displayDate()">Click Me</button>

    <hr/>

    <form action="" method="POST">
        <p>Convert Number to String</p>
        <input id="text" type="number">
        <button onclick="numberToString()" type="submit">Convert</button>
        <div id="string"></div>

        <hr/>
    
        <p>Convert String to Number</p>
        <input id="stringInput" type="text">
        <button onclick="stringToNumber()" type="submit">Find</button>
        <div id="number"></div>

        <hr/>
    
        <p>Data Type</p>
        <input id="dataData" type="text">
        <button onclick="dataType()" type="submit">Find</button>
        <div id="whatData"></div>

        <hr/>

        <p>Addition</p>
        <input id="num1" type="number">
        <p>+</p>
        <input id="num2" type="number">
        <button onclick="sum()" type="submit">Add</button>
        <div id="result"></div>

        <hr/>

        <p>Both True</p>
        <input id="input1" type="text">
        <input id="input2" type="text">
        <button onclick="bothTrue()" type="submit">Check</button>
        <div id="bothTrueDiv"></div>

        <hr/>

        <p>One True</p>
        <input id="input1b" type="text">
        <input id="input2b" type="text">
        <button onclick="oneTrue()" type="submit">Check</button>
        <div id="oneTrueDiv"></div>

        <hr/>

        <p>Both False</p>
        <input id="input1c" type="text">
        <input id="input2c" type="text">
        <button onclick="bothFalse()" type="submit">Check</button>
        <div id="bothFalseDiv"></div>
    </form>

      <script src="main.js"></script>
  </body>
</html>
